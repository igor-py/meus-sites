<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:ital@1&display=swap"
        rel="stylesheet" />
    <title>Meus Sites</title>
</head>

<body>
    <header id="principal-header">
        <h1 id="titulo-principal">Meus Sites</h1>

        <nav class="container-links">
            <ul class="lista-header">
                <li><a href="./index.html" class="links">Home</a></li>
                <li><a href="./sobre.html" class="links">Sobre</a></li>
                <li>
                    <a href="./contato.html" class="links">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="principal-contato">
        <section class="anunciar">
            <h3 class="titulo-contato">Entre em contato</h3>

            <p class="texto-contato">
                Mande um e-mail caso queira contratar algum serviço ou oferecer alguma vaga de emprego
            </p>
        </section>

        <section class="forms">
            <form action="" class="container-form">
                <div class="container-input">
                    <label for="">Nome</label>
                    <input type="text" autofocus placeholder="Digite seu nome" required>
                </div>

                <div class="container-input">
                    <label for="">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="container-msg">
                    <textarea name="msg" id="msg" cols="32" rows="10" required></textarea>
                </div>

                <input type="button" value="Enviar E-mail" class="button">
            </form>
        </section>
    </main>

    <footer id="principal-footer">
        <nav class="container-links">

            <div class="container-logos">
                <div class="invisivel">
                    Ícones feitos por
                    <a href="http://www.freepik.com" title="Freepik">Freepik</a>
                    from
                    <a href="https://www.flaticon.com/br/" title="Flaticon">www.flaticon.com</a>
                </div>

                <div class="contatos-img">
                    <a href="https://www.linkedin.com/in/igor-marins-b88239113/"><img class="logos-contatos"
                            src="../images/logos/linkedin.svg" alt="Logo do Linkedin" /></a>

                    <a href="https://github.com/igor-py"><img class="logos-contatos" src="../images/logos/github.svg"
                            alt="Logo do Github" /></a>

                    <a href="https://www.instagram.com/marins.igor/">
                        <img class="logos-contatos" src="../images/logos/instagram.svg" alt="Logo do Instagram" />
                    </a>
                </div>
            </div>

            <p id="copyright">Igor Marins ©</p>
        </nav>
    </footer>
</body>

</html>
